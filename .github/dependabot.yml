version: 2
updates:
  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
      include: "scope"
    reviewers:
      - "mmornati"
    assignees:
      - "mmornati"
    
  # Note: Dependabot doesn't directly support PlatformIO
  # Use the dependency-check.yml workflow for PlatformIO library updates

